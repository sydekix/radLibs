<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Rad-Libs</title>
</head>
<body>

    <!-- ICOMOON ICONS -->

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-magic-wand" viewBox="0 0 32 32">
                <path d="M8 6l-4-4h-2v2l4 4zM10 0h2v4h-2zM18 10h4v2h-4zM20 4v-2h-2l-4 4 2 2zM0 10h4v2h-4zM10 18h2v4h-2zM2 18v2h2l4-4-2-2zM31.563 27.563l-19.879-19.879c-0.583-0.583-1.538-0.583-2.121 0l-1.879 1.879c-0.583 0.583-0.583 1.538 0 2.121l19.879 19.879c0.583 0.583 1.538 0.583 2.121 0l1.879-1.879c0.583-0.583 0.583-1.538 0-2.121zM15 17l-6-6 2-2 6 6-2 2z"></path>
            </symbol>
            <symbol id="icon-rocket" viewBox="0 0 32 32">
                <path d="M22 2l-10 10h-6l-6 8c0 0 6.357-1.77 10.065-0.94l-10.065 12.94 13.184-10.255c1.839 4.208-1.184 10.255-1.184 10.255l8-6v-6l10-10 2-10-10 2z"></path>
            </symbol>
            <symbol id="icon-heart" viewBox="0 0 32 32">
                <path d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
            </symbol>
        </defs>
    </svg>

    <main>   
        <div class="container-fluid">
            <div class="row justify-content-center rad-libs">
                <div class="col">
                    <h1 class="text-center">Rad Libs</h1>
                </div>
            </div>
            <div class="genre-intro">
                <div>
                    <p class="welcome-paragraph">What kind of story would you like to create?</p>
                </div>
                <div class="zee-buttons">
                    <ul>
                        <li>
                            <button id="sciFiButton" class="color-change">
                                <p class="button-sciFi">Sci-Fi</p>
                                <p class="sci-fi-icon"><svg class="icon icon-rocket"><use xlink:href="#icon-rocket"></use></svg></p>
                            </button>
                        </li>
                        <li>
                            <button id="romComButton" class="color-change">
                                <p class="button-romCom">Rom-Com</p>
                                <p class="rom-com-icon"><svg class="icon icon-heart"><use xlink:href="#icon-heart"></use></svg></p>
                            </button>
                        </li>
                        <li>
                            <button id="fantasyButton" class="color-change">    
                                <p class="button-fantasy">Fantasy</p>
                                <p class="fantasy-icon"><svg class="icon icon-magic-wand"><use xlink:href="#icon-magic-wand"></use></svg></p>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div> 
    </main>
    
    <!-- SCRIPTS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
